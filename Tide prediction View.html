        }
        * {

        }
        .page {
		    display: table;
			clear: both;
            width: 21cm;
            min-height: 29.7cm;
            padding: 1cm;
            margin: 1cm auto;
            border-radius: 5px;
            background: white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
			overflow: hidden;
			border: 1px solid #ccc;
            line-height: 10px;			
        }
        .subpage {
		    float: left;
			width: 25%;
            padding: 0.5cm;
            height: 190mm;
        }
        @page {
            size: A4 landscape;
            margin: 0;
            /*size: landscape;*/
        }
        @media print {
            .page {
                margin: 0;
                border: initial;
                border-radius: initial;
                width: initial;
                min-height: initial;
                box-shadow: initial;
                background: initial;
                page-break-after: always;
            }
        }
		.page button {
		  background-color: inherit;
		  float: center;
		  border: none;
		  outline: none;
		  cursor: pointer;
		  padding: 5px 17px;
		  transition: 0.3s;
		}

		/* Change background color of buttons on hover */
		.page button:hover {
		  background-color: #ddd;
		}

		/* Create an active/current tablink class */
		.page button.active {
		  background-color: #ccc;
		}

		/* Style the tab content */

		  padding: 6px 12px;

	function csvToArray(str, delimiter = ",") {
	  // slice from start of text to the first \n index
	  // use split to create an array from string by delimiter
	  //
	  const head = str.slice(0, str.indexOf("\r\n")).split(delimiter);
	  const headers = ['Date','Day','Month','Year','T1','H1','T2','H2','T3','H3','T4','H4'];

	  // slice from \n index + 1 to the end of the text
	  // use split to create an array of each csv value row
	  //const rows = str.slice(str.indexOf("\n") + 1).split("\n");
      //const rows = str.slice(str.indexOf("\n") + 1).split(/\r?\n|\r/);
	 
	  var rows = str.slice(str.indexOf("\n") + 1).split("\r\n");
	  
	  // Map the rows
	  // split values from each row into an array
	  // use headers.reduce to create an object
	  // object properties derived from headers:values
	  // the object passed as an element of the array
	  const arr = rows.map(function (row) {
		const values = row.split(delimiter);
		const el = headers.reduce(function (object, header, index) {
		  object[header] = values[index];
		  return object;
		}, {});
		return el;
	  });

	  // return the array
	  return [arr, head];
	}
	
	function openMonth(evt, Month) {
	  // Declare all variables
	  var i, subpage, tablinks;

	  // Get all elements with class="tabcontent" and hide them
	  subpage = document.getElementsByClassName("subpage");
	  for (i = 0; i < subpage.length; i++) {
		subpage[i].style.display = "none";
	  }

	  // Get all elements with class="tablinks" and remove the class "active"
	  tablinks = document.getElementsByClassName("tablinks");
	  for (i = 0; i < tablinks.length; i++) {
		tablinks[i].className = tablinks[i].className.replace(" active", "");
	  }

	  // Show the current tab, and add an "active" class to the button that opened the tab
	  var parent = document.getElementById(Month);
	  var childs = parent.childNodes;
	  for (i = 0; i < childs.length; i++) {
	    childs[i].style.display = "block";
	  }
	  evt.currentTarget.className += " active";
	  
	  var sp1 = document.getElementById('sp1');
	  var end1 = document.getElementById('end1');
	  if (Month == 'Jan'){
	  sp1.innerHTML = 'JANUARY ' ;
	  end1.innerHTML = 'TIMES LISTED ARE N.Z. DAYLIGHT TIME';
	  } else if (Month == 'Feb'){
	  sp1.innerHTML = 'FEBRUARY ';
	  end1.innerHTML = 'TIMES LISTED ARE N.Z. DAYLIGHT TIME';
	  } else if (Month == 'Mar'){
	  sp1.innerHTML = 'MARCH ';
	  end1.innerHTML = 'TIMES LISTED ARE N.Z. DAYLIGHT TIME';
	  } else if (Month == 'Apr'){
	  sp1.innerHTML = 'APRIL ';
	  end1.innerHTML = 'TIMES SHOWN IN BOLD HAVE BEEN ADJUSTED FOR N.Z DAYLIGHT TIME';
	  } else if (Month == 'May'){
	  sp1.innerHTML = 'MAY ';
	  end1.innerHTML = 'TIMES LISTED ARE N.Z. STANDARD TIME';
	  } else if (Month == 'Jun'){
	  sp1.innerHTML = 'JUNE ';
	  end1.innerHTML = 'TIMES LISTED ARE N.Z. STANDARD TIME';

    function compareTime(str1, str2){
    if(str1 === str2){
         return 0;
    }
    var time1 = str1.split(':');
    var time2 = str2.split(':');
    if(eval(time1[0]) > eval(time2[0])){
        return 1;
    } else if(eval(time1[0]) == eval(time2[0]) && eval(time1[1]) > eval(time2[1])) {
         return 1;
    } else {
         return -1;
    }
    }
	

	// Get Daylight Savings  time
	function DisplayDstSwitchDates(texty)
    {
        //var year = new Date().getYear();
		var year = texty;
        if (year < 1000)
            year += 1900;

        var firstSwitch = 0;
        var secondSwitch = 0;
        var lastOffset = 99;

        // Loop through every month of the current year
        for (i = 0; i < 12; i++)
        {
            // Fetch the timezone value for the month
            var newDate = new Date(Date.UTC(year, i, 0, 0, 0, 0, 0));
            var tz = -1 * newDate.getTimezoneOffset() / 60;

            // Capture when a timzezone change occurs
            if (tz > lastOffset)
                firstSwitch = i-1;
            else if (tz < lastOffset)
                secondSwitch = i-1;

            lastOffset = tz;
        }

        // Go figure out date/time occurrences a minute before
        // a DST adjustment occurs
        var secondDstDate = FindDstSwitchDate(year, secondSwitch); //apr
        var firstDstDate = FindDstSwitchDate(year, firstSwitch);   //sep
        //if (firstDstDate == null && secondDstDate == null)
        //    return 'Daylight Savings is not observed in your timezone.';
        //else
        return [firstDstDate, secondDstDate];
    }

    function FindDstSwitchDate(year, month)
    {
        // Set the starting date
        var baseDate = new Date(Date.UTC(year, month, 0, 0, 0, 0, 0));
        var changeDay = 0;
        var changeMinute = -1;
        var baseOffset = -1 * baseDate.getTimezoneOffset() / 60;
        var dstDate;

        // Loop to find the exact day a timezone adjust occurs
        for (day = 0; day < 50; day++)
        {
            var tmpDate = new Date(Date.UTC(year, month, day, 0, 0, 0, 0));
            var tmpOffset = -1 * tmpDate.getTimezoneOffset() / 60;

            // Check if the timezone changed from one day to the next
            if (tmpOffset != baseOffset)
            {
                var minutes = 0;
                changeDay = day;

                // Back-up one day and grap the offset
                tmpDate = new Date(Date.UTC(year, month, day-1, 0, 0, 0, 0));
                tmpOffset = -1 * tmpDate.getTimezoneOffset() / 60;

                // Count the minutes until a timezone change occurs
                while (changeMinute == -1)
                {
                    tmpDate = new Date(Date.UTC(year, month, day-1, 0, minutes, 0, 0));
                    tmpOffset = -1 * tmpDate.getTimezoneOffset() / 60;

                    // Determine the exact minute a timezone change
                    // occurs
                    if (tmpOffset != baseOffset)
                    {
                        // Back-up a minute to get the date/time just
                        // before a timezone change occurs
                        tmpOffset = new Date(Date.UTC(year, month,
                                             day-1, 0, minutes-1, 0, 0));
                        changeMinute = minutes;
                        break;
                    }
                    else
                        minutes++;
                }

                // Add a month (for display) since JavaScript counts
                // months from 0 to 11
                dstDate = tmpOffset.getMonth() + 1;

                // Pad the month as needed
                if (dstDate < 10) dstDate = "0" + dstDate;

                // Add the day and year
                dstDate += '/' + tmpOffset.getDate() + '/' + year + ' ';
 
                // Capture the time stamp
                tmpDate = new Date(Date.UTC(year, month,
                                   day-1, 0, minutes-1, 0, 0));
                dstDate += tmpDate.toTimeString().split(' ')[0];
				var tmpDate1 = tmpDate.getDate()
                //return dstDate;
				return tmpDate1;
            }
        }
    }
